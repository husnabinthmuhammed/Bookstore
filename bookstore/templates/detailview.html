{% extends 'home.html'%}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'detailview.css' %}">
    <title>Title</title>
</head>
<body>
<h1>Detail View</h1>
<div class="container my-3 border rounded border-dark py-3">
    <div class="row no-gutters">
        <div class="col-md-4">
            <div class="card">
                <img alt="..." src="{{object.image_url}}">
            </div>
            <div class="col-md-8">
                <div class="box">
                    <h2><strong>{{object.title}}</strong></h2>
                    <h4>{{object.author}}</h4>
                    <h2>Rs/-{{object.price}}</h2>
                    {% if object.book_available is True%}
                    <a class="btn btn-success" href="{% url 'add_to_cart' object.id %}" onclick="alert('Item added to cart')">Add To Cart</a>
                    <a class="btn btn-success" href="{% url 'checkout' object.id %}">Buy Now</a>
                    {% else %}
                    <h4 class="text-danger">Out of stock</h4>
                    {% endif %}

                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
{% endblock content %}
